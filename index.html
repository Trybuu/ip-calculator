<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result-wrapper">
            <span id="result" class="calculator__result">0</span>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__button operation operation--gray">AC</button>
            <button class="calculator__button operation operation--gray">+/-</button>
            <button class="calculator__button operation operation--gray">%</button>
            <button class="calculator__button operation">/</button>
            <button class="calculator__button number">7</button>
            <button class="calculator__button number">8</button>
            <button class="calculator__button number">9</button>
            <button class="calculator__button operation">X</button>
            <button class="calculator__button number">4</button>
            <button class="calculator__button number">5</button>
            <button class="calculator__button number">6</button>
            <button class="calculator__button operation">-</button>
            <button class="calculator__button number">1</button>
            <button class="calculator__button number">2</button>
            <button class="calculator__button number">3</button>
            <button class="calculator__button operation">+</button>
            <button class="calculator__button number number--zero">0</button>
            <button class="calculator__button number">.</button>
            <button class="calculator__button equals">=</button>
        </div>
    </div>
</body>
</html>
